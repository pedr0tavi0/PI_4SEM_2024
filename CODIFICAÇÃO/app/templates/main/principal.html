{% block content %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <!-- <link href="{{ url_for('static', filename='/css/bootstrap.css') }}" rel="stylesheet"> -->


    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/meu.css') }}">

    <title>Hackers School</title>
</head>

<body>
    <div class=""></div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="nav navbar-nav">
                <img class="imgLogo" src="{{ url_for('static', filename='images/icons/icone1.png')}}" alt="logo">
            </div>

            <div class="navbar-nav logotipo">
                <a class="navbar-brand" href="#">Hackers School</a>

            </div>

            <ul class="nav navbar-nav">
                <li class="active"><a class="nav-link active text-white btn btn-secondary btn-lg"
                        href="{{ url_for('main.index') }}">Home</a>
                </li>
                <li><a class="nav-link active text-white btn btn-secondary btn-lg"
                        href="{{ url_for('auth.login') }}">Login</a></li>
                <li> <a class="nav-link text-white btn btn-secondary btn-lg"
                        href="{{ url_for('auth.signup') }}">Cadastro</a></li>
                <li><a class="nav-link text-white btn btn-secondary btn-lg"
                        href="{{ url_for('main.usuario') }}">Perfil</a></li>
                <li> <a class="nav-link text-white btn btn-secondary btn-lg" href="{{ url_for('main.rank') }}">Rank</a>
                </li>
                <li><a class="nav-link text-white btn btn-secondary btn-lg"
                        href="{{ url_for('main.principal') }}">Quiz</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if 'username' in session %}
                <li>
                    <a href="{{ url_for('main.rank') }}">
                        <span class="btn">
                            <img class="imgRank" src="{{ session['emblema_url'] }}" alt="Emblema do usuário">
                        </span>
                        <span>Usuário: {{ session['username'] }}</span>
                    </a>
                </li>
                {% endif %}
                <li><a class="nav-link text-white btn" href="{{ url_for('auth.logout') }}"><span
                            class="glyphicon glyphicon-log-in"></span> Sair</a></li>



            </ul>
        </div>
    </nav>
    <div class="container container1 mt-5">
        <h1 class=" text-black p-3">Escolha o tema para gerar o questionário:</h1>
        <form action="{{ url_for('quest.gerar_questionario') }}" method="post" class="  ">
            <div class="row"><br>
                <div class="col-md-6 ">
                    <select name="tema" class="form-select form-control input100">
                        <option value="software">Software</option>
                        <option value="informatica">Informática</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="programacao">Programação</option>
                        <option value="design">Design</option>
                        <option value="hardware">Hardware</option>
                        <option value="redes">Redes</option>
                        <option value="seguranca_da_informacao">Segurança da Informação</option>
                        <option value="banco_de_dados">Banco de Dados</option>
                        <option value="sistemas_operacionais">Sistemas Operacionais</option>
                        <option value="internet">Internet</option>
                        <option value="web">Web</option>
                        <option value="mobile">Mobile</option>
                        <option value="cloud_computing">Cloud Computing</option>
                        <option value="inteligencia_artificial">Inteligência Artificial</option>
                        <option value="robotica">Robótica</option>
                        <option value="impressao_3d">Impressão 3D</option>
                        <option value="realidade_virtual">Realidade Virtual</option>
                        <option value="realidade_aumentada">Realidade Aumentada</option>
                        <option value="internet_das_coisas">Internet das Coisas</option>
                        <option value="big_data">Big Data</option>
                        <option value="machine_learning">Machine Learning</option>
                        <option value="chatbots">Chatbots</option>
                        <option value="blockchain">Blockchain</option>
                        <option value="linguagens_de_programacao">Linguagens de Programação</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="javascript">JavaScript</option>
                        <option value="c++">C++</option>
                        <option value="c#">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="swift">Swift</option>
                        <option value="go">Go</option>
                        <option value="ux">UX</option>
                        <option value="ui">UI</endoption>
                        <option value="design_grafico">Design Gráfico</option>
                        <option value="web_design">Web Design</option>
                        <option value="design_de_interacao">Design de Interação</option>
                        <option value="design_de_experiencia_do_usuario">Design de Experiência do Usuário</option>
                        <option value="tipografia">Tipografia</option>
                        <option value="paleta_de_cores">Paleta de Cores</option>
                        <option value="design_de_produto">Design de Produto</option>
                        <option value="design_de_servico">Design de Serviço</option>
                    </select>


                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-lg">Gerar Questionário</button>
                </div>
            </div>


        </form>
    </div>


    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script> -->

    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>

{% endblock %}
